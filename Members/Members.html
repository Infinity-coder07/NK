<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arko</title>

    <!-- Font Import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap');
    </style>

    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #000000;
            --text-color: #ffffff;
            --link-color: #1a73e8;
            --notification-bg: #1e1e1e;
            --notification-glow: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-family: "Londrina Shadow", cursive;
            margin-bottom: 60px;
            font-size: 2.5em;
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .member-link {
            text-decoration: none;
            color: inherit;
            display: block;
            max-width: 350px;
            width: 90%;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .member-box {
            background-color: var(--notification-bg);
            border-radius: 20px;
            box-shadow: 0 0 20px var(--notification-glow);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .member-link:hover .member-box {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .member-box img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .member-info {
            display: flex;
            flex-direction: column;
        }

        .member-info h3 {
            font-size: 1.1em;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .member-info span {
            font-size: 0.95em;
        }
    </style>
</head>

<body>

    <h1>Members of Nandankanan</h1>

                <div class="member-info">
                    <h3>Developer</h3>
                    <span>Arko Sarkar</span>
                </div>
            </div>
        </a>

        <!-- ARKO 2 -->
        <a href="Arko/arko.html" class="member-link">

                <div class="member-info">
                    <h3>Designer</h3>
                    <span>Arko</span>
                </div>
            </div>
        </a>

        <!-- ARKO 3 -->
        <a href="Arko/arko.html" class="member-link">

                    <h3>Publisher</h3>
                    <span>Infinity Coder</span>
                </div>
            </div>
        </a>

    </div>

</body>

</html>
