    <style>
        :root {
            --bgcolor: rgba(31, 24, 134, 0.74);
            --textcolor: white;
            --secondary-color: rgb(0, 4, 255);
        }

        * {
            margin: 0;
            padding: 0;
            font-size: 15px;
            color: var(--textcolor);

        }

        body {
            background-color: var(--bgcolor);
        }

        nav {
            background-color: var(--secondary-color);
            padding: 5px 5px;
            display: flex;
            justify-content: center;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;

        }

        nav>ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
            width: 80%;
            /* or max-width: 800px; */
        }

        nav>ul>li>a {
            text-decoration: none;
            color: var(--textcolor);


            font-weight: 400;
            font-style: normal;
            font-size: 18px;

        }

        h1 {
            margin-top: 50px;
            text-align: center;
            font-size: 2.5em;

        }


        .june2025 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;

        }

        img {
            margin-top: 60px;;
            width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .june2025 h3 {
            margin-top: 10px;
            font-size: 1.7em;
            color: var(--textcolor);
            padding-left: 10%;
            align-self: flex-start;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;;
        }



        hr {
            margin-top: 20px;
            ;
            width: 95%;
            justify-self: center;
            opacity: 0.5;
        }
        h2{
            text-align: left;
            padding: 20px;;
            margin-top: 20px;
            font-size: 2em;
            color: var(--textcolor);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 35px;
        }
        .bts {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
