    <style>
        :root {
            --bgcolor: rgba(31, 24, 134, 0.74);
            --textcolor: white;
            --secondary-color: rgb(0, 4, 255);
        }

        * {
            margin: 0;
            padding: 0;
            font-size: 15px;
            color: var(--textcolor);

        }

        body {
            background-color: var(--bgcolor);
        }

        nav {
            background-color: var(--secondary-color);
            padding: 5px 5px;
            display: flex;
            justify-content: center;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;

        }

        nav>ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
            width: 80%;
            /* or max-width: 800px; */
        }

        nav>ul>li>a {
            text-decoration: none;
            color: var(--textcolor);


            font-weight: 400;
            font-style: normal;
            font-size: 18px;

        }

        h1 {
            margin-top: 50px;
            text-align: center;
            font-size: 2.5em;

        }

        #bngtext {
            margin: 0;
            font-size: 2.5rem;
        }

        .june2025 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;

        }

        .june2025 img {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .june2025>a>h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: var(--textcolor);
            text-decoration: none;
        }

        .firstlink {
            text-decoration: none;
        }

        hr {
            margin-top: 20px;
            ;
            width: 95%;
            justify-self: center;
            opacity: 0.5;
        }

        .previousyear>h2 {
            padding: 20px;
            ;
            /* margin-top: 20px; */
            font-size: 35px;
            ;
        }
    </style>


</head>

<body>

    <nav>
        <ul>
            <li><a href="#top">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contacth2">Contact Us</a></li>
            <li><a href="#more">More</a></li>
        </ul>
    </nav>
    <hr>

    <h1 id="top">Welcome To </h1>
    <h1 id="bngtext">Nandankanana</h1>
